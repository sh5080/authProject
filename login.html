<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');

        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #1BBC9B;
        }

        .login-container {
            margin: auto;
            width: 300px;
            background-color: #EEEFF1;
            border-radius: 5px;
            text-align: center;
            padding: 50px;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 90%;
            padding: 15px;
            box-sizing: border-box;
            border-radius: 5px;
            border: none;
        }

        .login-container .in {
            margin-bottom: 10px;
        }

        .login-container #btn1 {
            background-color: #1BBC9B;
            margin-bottom: 30px;
            color: white;
        }
        .login-container #btn2 {
            background-color: #1BBC9B;
            margin-bottom: 30px;
            color: white;
        }

        .login-container a {
            text-decoration: none;
            color: #9B9B9B;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2 class="login-title">세션 로그인</h2>
        <form id="loginForm" action="/session_login" method="post">
            <input type="text" name="username" placeholder="아이디" class="in">
            <input type="password" name="password" placeholder="비밀번호" class="in">
            <input type="submit" id="btn1" value="로그인"><br>
        </form>
    </div>

    <div class="login-container">
        <h2 class="login-title">토큰 로그인</h2>
        <form id="loginForm2" action="/token_login" method="post">
            <input type="text" name="username" placeholder="아이디" class="in">
            <input type="password" name="password" placeholder="비밀번호" class="in">
            <input type="submit" id="btn2" value="로그인"><br>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // 폼 기본 동작 중단
            const form = event.target;
            const formData = new FormData(form);

            // axios.post('http://localhost:5500/session_login', formData)
            axios.post('http://127.0.0.1:5500/session_login', formData)
                .then(function (response) {
                    console.log(response.data);
                    // 로그인 성공 처리
                })
                .catch(function (error) {
                    console.error(error);
                    // 로그인 실패 처리
                });
        });
    </script>
</body>

</html>
